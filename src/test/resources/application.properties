spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:myDb;DB_CLOSE_DELAY=-1;NON_KEYWORDS=KEY,VALUE
#spring.datasource.url=jdbc:h2:mem:myDb;
#spring.datasource.url=jdbc:h2:tcp:localhost:9090/mem:myDb;
#spring.datasource.url=jdbc:h2:tcp://localhost:9092/mem:testdb
#spring.datasource.url=jdbc:h2:~/test:testdb;AUTO_SERVER=TRUE
#spring.datasource.url=jdbc:h2:tcp://localhost:8090/:mem:myDb;DB_CLOSE_DELAY=-1;NON_KEYWORDS=KEY,VALUE
spring.datasource.username=sa
    #spring.h2.console.settings.web-allow-others=true
spring.datasource.password=sa
spring.security.user.password=user
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
server.port=9090
spring.h2.console.enabled=true
#spring.h2.console.path=/h2
#spring.h2.console.settings.trace=true
#spring.h2.console.settings.web-allow-others=true
spring.h2.console.settings.web-admin-password=""

#spring.data.jpa.repositories.bootstrap-mode=default
#spring.jpa.defer-datasource-initialization=true



spring.jpa.properties.hibernate.hbm2ddl.auto=none
spring.sql.init.mode=embedded
spring.sql.init.schema-locations= classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
#spring.sql.init.platform=h2
#spring.jpa.properties.datasource.initialization-mode=true

logging.level.pl=debug

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

