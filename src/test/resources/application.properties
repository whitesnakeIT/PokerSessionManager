spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:myDb;DB_CLOSE_DELAY=-1;NON_KEYWORDS=KEY,VALUE
spring.datasource.username=sa
spring.datasource.password=sa
spring.security.user.password=user
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
server.port=9090
spring.h2.console.enabled=true

spring.h2.console.settings.web-admin-password=""
#spring.jpa.defer-datasource-initialization=true

spring.jpa.properties.hibernate.hbm2ddl.auto=none
spring.sql.init.mode=embedded
spring.sql.init.schema-locations= classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
#spring.jpa.properties.datasource.initialization-mode=true

logging.level.pl=debug

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true